<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung – Logbuch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <main class="login-container">
    <h1>⚓ Logbuch Registrierung</h1>
    <p>Erstelle ein neues Benutzerkonto.</p>

    <form id="registerForm">
      <label for="regName">Name</label>
      <input type="text" id="regName" required>

      <label for="regPass">Passwort</label>
      <input type="password" id="regPass" required>

      <button type="submit">Registrieren</button>
    </form>

    <p class="hint">
      <a href="login.html">Zur Anmeldung</a>
    </p>
  </main>

//  <!-- ⚙️ Supabase SDK muss VOR logbuch.js geladen werden -->
//  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 🔑 Projektinitialisierung -->
  <script type="module" src="logbuch.js"></script>

  <!-- 🧭 Registrierung -->
  <script type="module" src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marine – Logbuch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <aside>
    <header>⚓ Logbuch</header>
    <nav><ul></ul></nav>
  </aside>

  <main>
    <header class="topbar">
      <h1>Marine</h1>
      <div class="user-status">Lade Benutzer …</div>
    </header>

    <section class="content">
      <h2>Flottenübersicht</h2>
      <p>
        Füge hier den Flottenbericht ein. Das System erkennt automatisch, ob es sich um eine Inselübersicht oder eine Gesamtflotte handelt.
      </p>

      <!-- Formular für neue Analyse -->
      <form id="flottenForm">
        <label for="flottenText">Flottenbericht:</label>
        <textarea
          id="flottenText"
          rows="8"
          placeholder="Textblock der Flotte hier einfügen …"
        ></textarea>
        <button type="submit">Analysieren &amp; Speichern</button>
      </form>

      <h3>Logbuch-Einträge</h3>

      <!-- ✅ Wrapper für Scroll und Sticky Header -->
      <div class="table-wrapper">
        <table id="flottenTable" class="flotten-tabelle">
          <thead>
            <tr>
              <th>Datum</th>
              <th title="Steinschleuderer">SW</th>
              <th title="Lanzenträger">LT</th>
              <th title="Langbogenschütze">BS</th>
              <th title="Kanonen">KK</th>
              <th title="Fregatte">KS</th>
              <th title="Handelskogge">HS</th>
              <th title="Kolonialschiff">Ko</th>
              <th title="Spähschiff">SS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Skripte in empfohlener Reihenfolge -->
  <script type="module" src="kopf.js"></script>
  <script type="module" src="navigation.js"></script>
  <script type="module" src="logbuch.js"></script>
  <script type="module" src="showStatusMessage.js"></script>
  <script type="module" src="flotte.js"></script>
</body>
</html>

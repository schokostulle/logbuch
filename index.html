<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Logbuch | Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/status.css" />

</head>
<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1>Logbuch</h1>

      <div class="auth-tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Registrierung</button>
      </div>

      <form id="login-form" class="auth-form">
        <label>Nutzername
          <input id="login-username" type="text" required />
        </label>
        <label>Passwort
          <input id="login-password" type="password" required />
        </label>
        <button type="submit">Einloggen</button>
        <p id="login-msg" class="msg"></p>
      </form>

      <form id="register-form" class="auth-form hidden">
        <label>Nutzername
          <input id="reg-username" type="text" required />
        </label>
        <label>Passwort
          <input id="reg-password" type="password" required />
        </label>
        <label>Passwort best√§tigen
          <input id="reg-password2" type="password" required />
        </label>
        <button type="submit">Registrieren</button>
        <p id="register-msg" class="msg"></p>
      </form>
    </section>
  </main>

  <script src="js/index.js"></script>
  <script src="js/status.js"></script>
</body>
</html>

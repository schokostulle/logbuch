<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weltkarte – Logbuch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <aside>
    <header>⚓ Logbuch</header>
    <nav><ul></ul></nav>
  </aside>

  <main>
    <header class="topbar">
      <h1>Weltkarte</h1>
      <div class="user-status">Lade Benutzer …</div>
    </header>

    <section class="content">
      <h2>Kartenübersicht</h2>
      <p>Zeigt alle bekannten Inseln aus der CSV-Datenbank (csv_base). Farben entsprechen Allianzzugehörigkeiten.</p>

      <!-- Admin-Steuerung -->
      <div class="karte-steuerung">
        <label>Ozeane (x): <input type="number" id="worldSizeInput" value="2" min="1"></label>
        <label>Gruppen pro Ozean (y): <input type="number" id="groupsInput" value="15" min="1"></label>
        <label>Inseln pro Gruppe (z): <input type="number" id="islandsInput" value="4" min="1"></label>
        <button id="refreshButton">Aktualisieren</button>
      </div>

      <div id="mapContainer" class="map-grid">
        <p><em>Karte wird geladen …</em></p>
      </div>
    </section>
  </main>

  <script type="module" src="kopf.js"></script>
  <script type="module" src="navigation.js"></script>
  <script type="module" src="showStatusMessage.js"></script>
  <script type="module" src="logbuch.js"></script>
  <script type="module" src="karte.js"></script>
</body>
</html>

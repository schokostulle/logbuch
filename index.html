<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Logbuch | Login</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/status.css" />

  <!-- Fonts (global) -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Almendra+SC:wght@400;600&family=Kalam:wght@300;400&family=Patrick+Hand&family=Handlee&family=Alegreya+Sans:wght@300;400&family=Cormorant+SC:wght@400;600&family=Meddon&display=swap" rel="stylesheet">
</head>

<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1>Logbuch</h1>

      <div class="auth-tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Registrierung</button>
      </div>

      <!-- LOGIN -->
      <form id="login-form" class="auth-form">
        <label>Nutzername
          <input id="login-username" type="text" required />
        </label>
        <label>Passwort
          <input id="login-password" type="password" required />
        </label>
        <button type="submit">Einloggen</button>
        <p id="login-msg" class="msg"></p>
      </form>

      <!-- REGISTRIERUNG -->
      <form id="register-form" class="auth-form hidden">
        <label>Nutzername
          <input id="reg-username" type="text" required />
        </label>
        <label>Passwort
          <input id="reg-password" type="password" required />
        </label>
        <label>Passwort bestätigen
          <input id="reg-password2" type="password" required />
        </label>
        <button type="submit">Registrieren</button>
        <p id="register-msg" class="msg"></p>
      </form>

    </section>
  </main>

  <script src="js/status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/index.js"></script>

</body>
</html>

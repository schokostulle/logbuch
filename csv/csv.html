<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="../" />
  <title>Logbuch | CSV</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/status.css" />
  <link rel="stylesheet" href="csv/csv.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="app-layout">

  <aside id="nav"></aside>
  <header id="kopf"></header>

  <main id="content">

    <h2>CSV Upload</h2>

    <div class="tool-container">
      <input type="file" id="csv-file" accept=".csv" />
      <button id="csv-upload-btn">CSV hochladen</button>
    </div>

    <div class="tool-container csv-table-wrapper">
      <table id="csv-table">
        <thead>
          <tr>
            <th class="num">Oz</th>
            <th class="num">Ig</th>
            <th class="num">In</th>
            <th class="txt">l-Name</th>
            <th class="num">S-ID</th>
            <th class="txt">Name</th>
            <th class="num">A-ID</th>
            <th class="txt">Akrzl</th>
            <th class="txt">A-Name</th>
            <th class="num">Punkte</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <script src="js/status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/kopf.js"></script>
  <script src="js/timeout.js"></script>
  <script src="csv/csv.js"></script>

</body>
</html>

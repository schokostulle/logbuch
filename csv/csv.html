<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="../" />
  <title>Logbuch | CSV</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/status.css" />
  <link rel="stylesheet" href="csv/csv.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

</head>

<body class="app-layout">
  <!-- Linkes Navigationsmenü -->
  <aside id="nav"></aside>

  <!-- Kopfbereich -->
  <header id="kopf"></header>

  <!-- Hauptinhalt -->
  <main id="content">

  <h2>CSV Upload</h2>

  <div class="tool-container">
    <input type="file" id="csv-file" accept=".csv" />
    <button id="csv-upload-btn">CSV hochladen</button>
  </div>

  <div class="tool-container">
    <table id="csv-table">
      <thead>
        <tr>
          <th>Oz</th>
          <th>Ig</th>
          <th>In</th>
          <th>l-Name</th>
          <th>S-ID</th>
          <th>Name</th>
          <th>A-ID</th>
          <th>Akrzl</th>
          <th>A-Name</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>


  <!-- Globale Skripte -->
  <script src="js/status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/kopf.js"></script>
  <script src="js/timeout.js"></script>
  <script src="csv/csv.js"></script>

</body>
</html>
